<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" oninput="debounce(main,500)" />
  </body>
</html>
<script>
  async function fetching() {
    return "Debounce is going on......";
  }
  async function main() {
    let data = await fetching();
    console.log(data);
  }
  let data;
  function debounce(fun, time) {
    if (data) {
      clearTimeout(data);
    }
    data = setTimeout(() => {
      fun();
    }, time);
  }
</script>
